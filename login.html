<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | DM Xpress</title>
</head>
<body style="font-family:sans-serif;text-align:center;padding:2em;">
  <h2>ğŸ” Login to DM Xpress</h2>
  <form id="loginForm">
    <input type="email" placeholder="Email" id="email" required><br><br>
    <input type="password" placeholder="Password" id="password" required><br><br>
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="#">Register</a></p>

  <!-- Firebase App (CDN scripts) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDi-eKOhhM0iBztwH-lk6xB8G_wCJIANxI",
      authDomain: "dm-xpress-1f835.firebaseapp.com",
      projectId: "dm-xpress-1f835",
      storageBucket: "dm-xpress-1f835.firebasestorage.app",
      messagingSenderId: "27426777557",
      appId: "1:27426777557:web:9b89da634b89ee6e55755c",
      measurementId: "G-VPBTR5RZ32"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Handle login
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "hub.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    });
  </script>
</body>
</html>
